<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
<h1>Registration form</h1>
<form action="">
    <div>
        <label for="fullname">Fullname:</label>
        <input type="text" name="fullname" id="fullname"></input>
    </div><br>
    <div>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email"></input>
    </div><br>
    <div>
        <label for="Password">Password:</label>
        <input type="Password" name="Password" id="Password"></input>
    </div><br>
    <div>
        <label for="dob">Date of birth:</label>
        <input type="date" name="dob" id="dob"></input>
    </div><br>
    <div>
        <label for="photo">Choose your photo:</label>
        <input type="file" name="photo" id="photo"></input>
    </div><br>
    <div>
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" id="gender" value="Male">Male</input>
        <input type="radio" name="gender" id="gender" value="Female">Female</input>
    </div><br>
    <div>
        <label for="religion">Religion:</label>
        <input type="checkbox" name="religion" id="religion" value="Islam">Islam</input>
        <input type="checkbox" name="religion" id="religion" value="Hindu">Hindu</input>
    </div><br>
    <div>
        <label for="Department">Department:</label>
        <select name="Department" id="Department">
            <option value="CSE">CSE</option>
            <option value="EEE">EEE</option>
            <option value="LLB">LLB</option>
            <option value="ENGLISH">ENGLISH</option>
            <option value="Mathematics">Mathematics</option>
        </select>
    </div><br>

    <div>
        <label for="Message">Message:</label><br>
        <textarea name="Message" id="massage" cols="30" rows="10">Now write Your feedback.</textarea>
    </div>
    <div>
        <input type="submit" value="Register">
        <input type="reset" value="Clear">
    </div>

                <!-- main work is close here -->

    
    <div>
        <input type="button" value="Close">
    </div><br>
    <div>
        <label for="Color">Color:</label>
        <input type="color" name="Color" id="Color"></input>
    </div><br>
    <div>
        <label for="Datetime">Date time:</label>
        <input type="atetime-local" name="Datetime" id="Datetime"></input>
    </div><br>
    <div>
        <label for="Hidden">Hidden:</label>
        <input type="hidden" name="hidden" id="hidden"></input>
    </div><br>
    <div>
        <label for="Month">Month:</label>
        <input type="month" name="Month" id="Month"></input>
    </div><br>
    <div>
        <label for="Range">Range:</label>
        <input type="range" name="Range" id="Range"></input>
    </div><br>
    <div>
        <label for="Search">Search:</label>
        <input type="search" name="Search" id="Search"></input>
    </div><br>
    <div>
        <label for="Tel">Tel:</label>
        <input type="tel" name="Tel" id="Tel"></input>
    </div><br>
    <div>
        <label for="Url">Url:</label>
        <input type="url" name="Url" id="Url"></input>
    </div><br>
    <div>
        <label for="Week">Week:</label>
        <input type="week" name="Week" id="Week"></input>
    </div><br>



</form>



    
</body>
</html>
